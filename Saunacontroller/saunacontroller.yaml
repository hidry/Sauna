# Temperatur / Luftfeuchtesensor müssen angeschlossen sein, sonst kein Booten möglich: Recovery failed, SCL is held low on the bus
i2c:
  - id: i2c_bus_a
    sda: GPIO33
    scl: GPIO32
    scan: False
    frequency: 50kHz  # Reduziert von Standard 100kHz für bessere EMI-Resistenz
    timeout: 50ms     # Expliziter Timeout für robustere Kommunikation

sensor:
  - platform: dallas_temp
    id: temperatur_steuergeraet
    address: 0x4a3c01b607ccd828
    name: "Temperatur Steuergerät"
    web_server:
      sorting_group_id: group_system
      sorting_weight: 20
    on_value:
      then:
        - lambda: |-
            id(letzter_ds18b20_update) = millis();
  - platform: am2320
    i2c_id: i2c_bus_a
    setup_priority: -1000
    address: 0x5C
    temperature:
      id: temperatur_sauna
      name: "Temperatur Sauna"
      accuracy_decimals: 1
      web_server:
        sorting_group_id: group_sauna
        sorting_weight: 20
      on_value:
        then:
          - lambda: |-
              id(letzter_temperatur_update) = millis();
    humidity:
      id: luftfeuchte_sauna
      name: "Luftfeuchte Sauna"
      accuracy_decimals: 1
      web_server:
        sorting_group_id: group_verdampfer
        sorting_weight: 30
    update_interval: 60s  # Erhöht von 30s für weniger I2C-Bus-Traffic
  - platform: uptime
    type: seconds
    name: "Uptime Sensor"
    web_server:
      sorting_group_id: group_system
      sorting_weight: 30
  - platform: debug
    free:
      name: "Heap Free"
      web_server:
        sorting_group_id: group_system
        sorting_weight: 40
    block:
      name: "Heap Max Block"
      web_server:
        sorting_group_id: group_system
        sorting_weight: 50
    loop_time:
      name: "Loop Time"
      web_server:
        sorting_group_id: group_system
        sorting_weight: 60
  # Auto-Off Restzeit (aus main)
  - platform: template
    id: sauna_restzeit
    name: "Sauna Restzeit"
    unit_of_measurement: "min"
    icon: "mdi:timer-outline"
    accuracy_decimals: 0
    update_interval: 10s
    web_server:
      sorting_group_id: group_sauna
      sorting_weight: 15
    lambda: |-
      if (id(sauna_session_start_time) == 0) {
        return 0;
      }
      unsigned long elapsed = millis() - id(sauna_session_start_time);
      unsigned long max_time = 4UL * 60 * 60 * 1000;  // 4h in ms
      if (elapsed >= max_time) {
        return 0;
      }
      return (max_time - elapsed) / 60000.0;  // Minuten
  # Infrarot Auto-Off Restzeit
