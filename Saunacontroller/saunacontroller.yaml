      if (elapsed >= max_time) {
        return 0;
      }
      return (max_time - elapsed) / 60000.0;  // Minuten
  # Session-Zähler
  - platform: template
    name: "Sauna Sessions"
    id: sensor_sauna_sessions
    icon: "mdi:counter"
    accuracy_decimals: 0
    lambda: |-
      return id(sauna_sessions);
    update_interval: 60s
